<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f2f2f2;
          margin: 0;
          padding: 0;
        }
    
        .container {
          max-width: 600px;
          background: #fff;
          padding: 30px;
          margin: 50px auto;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
          border-radius: 8px;
        }
    
        h2 {
          text-align: center;
          margin-bottom: 25px;
          color: #333;
        }
    
        label {
          display: block;
          margin-bottom: 8px;
          font-weight: bold;
        }
    
        input[type="text"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border-radius: 5px;
          border: 1px solid #ccc;
        }
    
        input[type="radio"] {
          margin-right: 10px;
        }
    
        .gender-group {
          margin-bottom: 20px;
        }
    
        button {
          width: 100%;
          background: #4CAF50;
          color: white;
          padding: 12px;
          font-size: 16px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
    
        button:hover {
          background: #45a049;
        }
    
        .note {
          font-size: 12px;
          color: #666;
        }
      </style>
</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form action="#" method="POST">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
    
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required>
    
          <label>Gender</label>
          <div class="gender-group">
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male" style="display:inline;">Male</label>
    
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female" style="display:inline;">Female</label>
    
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other" style="display:inline;">Other</label>
          </div>
    
          <label for="course">Course</label>
          <select id="course" name="course" required>
            <option value="">-- Select Course --</option>
            <option value="computer_science">Computer Science</option>
            <option value="engineering">Engineering</option>
            <option value="business">Version control</option>
            <option value="arts">Arts</option>
            <option value="other">Other</option>
          </select>
    
          <label for="address">Address</label>
          <textarea id="address" name="address" rows="4" placeholder="Enter your address"></textarea>
    
          <button type="submit">Register</button>
        </form>
        <p class="note">* All fields are required unless stated otherwise.</p>
      </div>
    
</body>
</html>
